name: CI Pipeline (Test, Lint, Format, Coverage)

on: [push, pull_request]

# Set default permissions for the GITHUB_TOKEN.
permissions:
  contents: read
  checks: write
  pull-requests: write

# Use uv, a much faster package installer
env:
  UV_SYSTEM_PYTHON: true

jobs:
  # Job to run linting, formatting, and type checks.
  # This job now runs in PARALLEL with the test-and-coverage job.
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip # uv uses the same cache directory as pip
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies with uv
        run: uv pip install -e '.[dev]'

      - name: Run Ruff Linter
        run: ruff check src tests

      - name: Run Ruff Formatter Check
        run: ruff format --check src tests

  #    - name: Run MyPy
  #      run: mypy src

  # Job to run tests across multiple Python versions and report coverage
  # This job now runs in PARALLEL with the checks job.
  test-and-coverage:
    # The 'needs: lint-and-format' line has been REMOVED to allow parallel execution.
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test on a matrix of Python versions for broader compatibility
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip # uv uses the same cache directory as pip
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies with uv
        run: uv pip install -e '.[dev]'

      - name: Run tests with pytest and generate coverage report
        run: |
          # --cov=... : Specifies which directories to measure coverage for.
          # --cov-report=xml : Creates the coverage.xml file needed by Coveralls.
          pytest --cov=src/desi/processor --cov-report=xml

      # This step will only run on the Python 3.12 job to avoid uploading
      # coverage from multiple jobs in the matrix.
      - name: Upload coverage reports to Coveralls
        if: matrix.python-version == '3.12'
        uses: coverallsapp/github-action@813c32a2e42f9a6b0c5180f13f383f73809d4310
        with:
          # The GITHUB_TOKEN is automatically provided by GitHub Actions.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # The file path must match the output from the pytest command.
          file: ./coverage.xml